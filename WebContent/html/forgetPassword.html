<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/forgetPassword.css">
</head>
<body>
    <div class="wrap">
        <div>
            <img src="../img/back.png" alt="返回" class="backToLogin backTo">
            <p class="backToLoginText backTo">返回登录</p>
        </div>
        <div class="retrieveBox">
            <div class="retrieveHeader">
                <div class="showBox show_1 active">
                    <img src="../img/1.png" alt="1">
                    邮箱验证
                </div>
                <div class="showBox show_2">
                    <img src="../img/2.png" alt="2">
                    重置密码
                </div>
                <div class="showBox show_3">
                    <img src="../img/3.png" alt="3">
                    找回成功
                </div>
                <img src="../img/next.png" alt="next" class="next next_1">
                <img src="../img/next.png" alt="next" class="next next_2">
            </div>
            <div class="retrieveBody retrieveBody_1">
            	<div class="loginCheck">
            	<p>请选择身份：</p>
                    <div id="loginCheckUser" class="loginCheckUser">用户</div>
                    <div id="loginCheckManager" class="loginCheckManager">管理员</div>
                </div>
                <div class="inputText">
                    已绑定邮箱：<input type="text" id="eMailText">
                    <input type="button" value="发送验证码" class="send" id="sendNum">
                </div>
                <div class="inputText">
                    邮箱验证码：<input type="text" id="identifyingCodeText">
                </div>
                <div id="drag" class="drag">
                    <div id="progress" class="progress"></div>
                    <div id="drag_btn" class="drag_btn btn_bg"></div>
                    <span onselect="">移动滑块验证</span>
                </div>
            </div>
            <div class="retrieveBody retrieveBody_2">
                <div class="inputText">
                    新&nbsp;密&nbsp;码&nbsp;：<input type="password" id="currentPWD">
                </div>
                <div class="inputText">
                    确认密码：<input type="password" id="sureCurrentPWD">
                </div>
                <p class="prompt err">两次密码输入不一致，请重新输入！</p>
                <p class="prompt suc">输入的密码正确！</p>
                <input type="button" value="确认更改" id="sureChange" class="send">
            </div>
            <div class="retrieveBody retrieveBody_3">
                <img src="../img/success.png" alt="成功">
                <p>密码已更改，返回登录。</p>
                <input type="button" value="返回" id="backToLog" class="send">
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/forgetPassword.js"></script>
</html>
